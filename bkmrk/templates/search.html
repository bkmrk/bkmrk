{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Search</h1>
    <hr>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% if results %}
    <h2>Results</h2>
    <hr>
    {% for doc in results.docs %}
    <p>{{ doc.title }}</p><br>
    {% endfor %}
    {% endif %}
{% endblock %}
