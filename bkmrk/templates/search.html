{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Search</h1>
    <hr>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% if books %}
    <hr>
    {% for book in books %}
    <p><a href="{{ url_for('main.book', id=book.id) }}">{{ book.title }}</a></p>
    {% endfor %}
    {% endif %}
{% endblock %}
