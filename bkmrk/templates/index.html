{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <hr>
    <p><a href="{{ url_for('main.search') }}">Add Book</a></p>
    <hr>
    {% for book in books %}
    <p><a href="{{ url_for('main.book', id=book.id) }}">{{ book.title }}</a></p>
    {% for author in book.authors %}
    <p>&emsp;{{ author.name }}</p>
    {% endfor %}
    {% endfor %}
{% endblock %}
