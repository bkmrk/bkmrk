{% extends "base.html" %}

{% block app_content %}
    <h1>{{ user.username }}</h1>
    {% if user == current_user %}
    <p><a href="{{ url_for('main.edit_profile') }}">Edit Profile</a></p>
    {% endif %}
    <hr>
    {% if user.about_me %}
    <h2>About Me</h2><br>
    <p>{{ user.about_me }}</p>
    {% endif %}
{% endblock %}
