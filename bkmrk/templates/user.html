{% block content %}

    <p><a href="{{ url_for('edit_profile' }}">Edit Profile</a></p>
    {% endif %}
    <hr>
    {% for book in books %}

    {{ post.author }} - {{ post.title }}
    </p>
    {% endfor %}
{% endblock %}
